<!DOCTYPE html>
<html>

<head>
    <title>Dormir moins bete</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="mainContainer">
        <!-- Espace du haut incluant le logo et la barre de recherche -->
        <div class="header">

            <div class="logo"><img src="./vaisseau-spatial.png"></div>
            <!-- Barre de recherche Google -->
            <div class="search-bar">
                <form action="https://google.com/search" method="GET">
                    <input class="search" type="text" name="q" placeholder="Google" />
                    <button class="button" type="submit"><img id="searchIcon" alt="search icon"
                            src="loupe.png"></button>
                </form>
            </div>
        </div>


        <!-- Titre et description de l'extension -->
        <div class="about">
            <h1 class="titre">Enter the spaceship!</h1>
            <p class="intro">Chaque jour, plonge dans l'espace !</p>
        </div>
        <!-- Image quotidienne -->
        <div class="daily">
            <img id="dailyImage" class="dailyImage" src="">
            <div class="picInfos">
                <h2 id="title"></h2>
                <h3 id="artist"></h3>
                <p id="year"></p>
            </div>
        </div>

        <div class="footer"></div>
    </div>
</body>
<script src="script.js"></script>

</html>
