<!DOCTYPE html>
<html>

<head>
    <title>Dormir moins bete</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" />
</head>

<body>

    <!-- Espace du haut incluant le logo et la barre de recherche -->
    <div class="topPage">
        <div class="logo"><img src="./palette-de-peinture.png"></div>
        <!-- Barre de recherche Google -->
        <form class="search-bar" action="https://google.com/search" method="GET">
            <input class="search" type="text" name="q" placeholder="Google" />
            <button class="button" type="submit"><img id="searchIcon" alt="search icon" src="livre.png"></button>
        </form>
    </div>

    <!-- Espace principal de la page incluant le titre à droite, l'image à gauche -->
    <div class="mainContainer">
        <!-- Titre et description de l'extension -->
        <div class="about">
            <h1 class="titre">Bienvenue sur Dormir moins bete!</h1>
            <p class="intro">Qu'est ce que nous allons t'apprendre aujourd'hui?</p>
        </div>
        <!-- Image quotidienne -->
        <div class="daily">
            <img id="dailyImage" class="dailyImage" src="">
            <div class="picInfos">
                <h2 id="title"></h2>
                <h3 id="artist"></h3>
                <p id="year"></p>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
